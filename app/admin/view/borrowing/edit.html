{extend name="layouts:form"/}

{block name="content"}
<form class="form-horizontal m" id="form-edit">
    <input type="hidden" name="id" value="{$info.id}">
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">说明：</label>
        <div class="col-sm-8">
            <input type="text" name="caption" value="{$info.caption}" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">用户名称：</label>
        <div class="col-sm-8">
            <input type="text" name="username" value="{$info.username}" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">用户电话：</label>
        <div class="col-sm-8">
            <input type="text" name="phone" value="{$info.phone}" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">书籍编号：</label>
        <div class="col-sm-8">
            <input type="text" name="code" value="{$info.code}" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">类型 1借阅 2购买：</label>
        <div class="col-sm-8">
            <input type="text" name="type" value="{$info.type}" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">归还时间：</label>
        <div class="col-sm-8">
            <input type="text" name="end_time" value="{$info.end_time}" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">状态 1已卖出 2借阅中 3已归还 4已逾期：</label>
        <div class="col-sm-8">
            <input type="text" name="status" value="{$info.status}" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">书籍ID：</label>
        <div class="col-sm-8">
            <input type="text" name="books_id" value="{$info.books_id}" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">归还时间：</label>
        <div class="col-sm-8">
            <input type="text" name="return_time" value="{$info.return_time}" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">应归还时间：</label>
        <div class="col-sm-8">
            <input type="text" name="should_time" value="{$info.should_time}" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">管理员ID：</label>
        <div class="col-sm-8">
            <input type="text" name="admin_id" value="{$info.admin_id}" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">部门ID：</label>
        <div class="col-sm-8">
            <input type="text" name="struct_id" value="{$info.struct_id}" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">用户ID：</label>
        <div class="col-sm-8">
            <input type="text" name="user_id" value="{$info.user_id}" class="form-control" required autocomplete="off"/>
        </div>
    </div>

</form>
{/block}

{block name="script"}
<script>
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(oesUrl, $('#form-edit').serialize());
        }
    }
</script>
{/block}
