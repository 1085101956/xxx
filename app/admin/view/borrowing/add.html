{extend name="layouts:form"/}

{block name="content"}
<form class="form-horizontal m" id="form-add">
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">说明：</label>
        <div class="col-sm-8">
            <input type="text" name="caption" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">用户名称：</label>
        <div class="col-sm-8">
            <input type="text" name="username" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">用户电话：</label>
        <div class="col-sm-8">
            <input type="text" name="phone" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">书籍编号：</label>
        <div class="col-sm-8">
            <input type="text" name="code" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">类型 1借阅 2购买：</label>
        <div class="col-sm-8">
            <input type="text" name="type" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">归还时间：</label>
        <div class="col-sm-8">
            <input type="text" name="end_time" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">状态 1已卖出 2借阅中 3已归还 4已逾期：</label>
        <div class="col-sm-8">
            <input type="text" name="status" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">书籍ID：</label>
        <div class="col-sm-8">
            <input type="text" name="books_id" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">归还时间：</label>
        <div class="col-sm-8">
            <input type="text" name="return_time" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">应归还时间：</label>
        <div class="col-sm-8">
            <input type="text" name="should_time" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">管理员ID：</label>
        <div class="col-sm-8">
            <input type="text" name="admin_id" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">部门ID：</label>
        <div class="col-sm-8">
            <input type="text" name="struct_id" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">用户ID：</label>
        <div class="col-sm-8">
            <input type="text" name="user_id" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>

</form>
{/block}

{block name="script"}
    <script>
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(oasUrl, $('#form-add').serialize());
            }
        }
    </script>
{/block}
