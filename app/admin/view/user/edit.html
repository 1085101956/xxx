{extend name="layouts:form"/}

{block name="content"}
<form class="form-horizontal m" id="form-edit">
    <input type="hidden" name="id" value="{$info.id}">
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">会员名称：</label>
        <div class="col-sm-8">
            <input type="text" name="username" value="{$info.username}" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">会员电话：</label>
        <div class="col-sm-8">
            <input type="text" name="phone" value="{$info.phone}" class="form-control" required autocomplete="off"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label is-required">保证金：</label>
        <div class="col-sm-8">
            <input type="text" name="margin" value="{$info.margin}" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">状态：</label>
        <div class="col-sm-8">
            <label class="radio-box">
                <input type="radio" name="status" value="0" {eq name="info.status" value="0"}checked{/eq}/> 正常
            </label>
            <label class="radio-box">
                <input type="radio" name="status" value="1" {eq name="info.status" value="1"}checked{/eq}/> 拉黑
            </label>
            <label class="radio-box">
                <input type="radio" name="status" value="2" {eq name="info.status" value="1"}checked{/eq}/> 借阅违约
            </label>
        </div>
