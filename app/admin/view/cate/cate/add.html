{extend name="layouts:form"/}

{block name="content"}
<form class="form-horizontal m" id="form-add">
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">分类名称：</label>
        <div class="col-sm-8">
            <input type="text" name="name" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">状态 0正常 1删除：</label>
        <div class="col-sm-8">
            <input type="text" name="status" value="" class="form-control" required autocomplete="off"/>
        </div>
    </div>

</form>
{/block}

{block name="script"}
    <script>
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(oasUrl, $('#form-add').serialize());
            }
        }
    </script>
{/block}
