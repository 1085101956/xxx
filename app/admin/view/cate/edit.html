{extend name="layouts:form"/}

{block name="content"}
<form class="form-horizontal m" id="form-edit">
    <input type="hidden" name="id" value="{$info.id}">
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">分类名称：</label>
        <div class="col-sm-8">
            <input type="text" name="name" value="{$info.name}" class="form-control" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">状态 0正常 1删除：</label>
        <div class="col-sm-8">
            <input type="text" name="status" value="{$info.status}" class="form-control" required autocomplete="off"/>
        </div>
    </div>

</form>
{/block}

{block name="script"}
<script>
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(oesUrl, $('#form-edit').serialize());
        }
    }
</script>
{/block}
